{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('predict') }}" method="POST"
                                            enctype="multipart/form-data">
        <div class="form-group">
          <label for="model">Select Model To Use:</label>
         <select class="form-control" name="model" id="model">
           <option value="haar"> Cascade </option>
           <option value="yolo"> Yolo </option>
         </select>
           <label for="blur">Select Blur To Use:</label>
           <select class="form-control" name="blur" id="blur">
             <option value="medianBlur"> Median Blur </option>
             <option value="GaussianBlur"> GaussianBlur </option>
             <option value="bilateralFilter"> Bilateral Filter </option>
             <option value="blur"> Average Blur </option>
             <option value="none"> None </option>
           </select>
            <label for="fileupload">Select Files:</label>
            <input type="file" name="file[]" multiple="" id='fileupload'>
            <p class="help-block">Image types only. Image will be converted to
            proper shape.<br/> Also keep in mind that image upload and face detection may take a while
            </p>
            <label class="btn btn-primary">
                Upload <input type="submit" value="Upload" style="display:
                none;">
            </label>
        </div>
    </form>
{% endblock %}
{% block nav_buttons %}
<a class="btn btn-default navbar-btn" href='{{ url_for('index')}}'>Start Over</a>
{% endblock %}
